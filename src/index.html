<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messaging Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex flex-col" style="height: 100vh;">
    <header class="bg-blue-900 py-6 px-2 text-white flex justify-between items-center">
        <h1 class="font-bold text-xl">Chat Messaging Application</h1>
        <button class="bg-green-800 p-2 rounded active:bg-green-500 active:text-black">Log In</button>
    </header>
    <main class="flex flex-col md:flex-row justify-center items-center flex-1 bg-sky-500 shadow-lg">
        <div class="self-stretch mx-5 my-auto h-4/5 md:w-1/2 bg-sky-100 rounded-lg opacity-75 shadow-lg message-box relative">
            <div class="messages">

            </div>
            <aside id="message-sender" class="flex absolute bottom-0 w-full">
                <input type="text" id="message-input" class="outline-0 px-5 py-3 flex-1">
                <button class="w-20 bg-red-500">SEND</button>
            </aside>
        </div>

        <aside class="hidden w-1/2 md:block text-center mx-5 text-xl text-white shadow-sm bg-slate-400 py-3 rounded" style="text-shadow: 1px 1px 5px black;">Browser-based chatting application; designed with Tailwind CSS, made possible with Firebase.</aside>
    </main>
</body>
</html>
