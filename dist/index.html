<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messaging Application</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body class="flex flex-col" style="height: 100vh;">
    <header class="bg-blue-900 py-6 px-2 text-white flex justify-between items-center">
        <h1 class="font-bold text-xl">Chat Messaging Application</h1>
        <div class="login-details flex items-center">
            <p id="logged-in-user" class="p-2 text-center"></p>
            <button class="bg-green-800 p-2 rounded active:bg-green-500 active:text-black" id="login-signout">Log In</button>
        </div>
    </header>
    <main class="h-full bg-sky-700 items-center relative">
        <div id="chatbox" class="flex flex-col h-1/2 shadow-sm md:h-4/5 aspect-square absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="messages flex flex-col flex-auto overflow-y-auto bg-slate-600 rounded"></div>
            <div class="chatter flex">
                <input type="text" id="message-input" class="flex-auto p-4 outline-none bg-gray-500">
                <button id="send-button" class=" bg-green-500 p-4">SEND</button>
            </div>
        </div>
    </main>
</body>
</html>
